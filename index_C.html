        <section>
            <h2>Contacto</h2>
            <p>Selecciona tu método de contacto preferido para comunicarte con nosotros:</p>
            
            <form action="#" method="post">
                <label for="metodo-contacto">Elige una opción:</label>
                <select name="metodo-contacto" id="metodo-contacto">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="telefono">Número de teléfono</option>
                    <option value="correo">Correo electrónico</option>
                </select>
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
